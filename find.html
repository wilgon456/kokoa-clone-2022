<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span class="find__icons">
            <i class="fa-solid fa-cog fa-lg"></i>
            <div class="find__setting badge"></div>
        </span>
      </div>
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons_icon">
                <i class="fas fa-qrcode"></i>
                <span>QR code</span></div>
            <div class="find-icons_icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contracts</span></div>
            <div class="find-icons_icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span></div>
            <div class="find-icons_icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Rcommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</a>
            <i class="far fa-comment fa-2x"></i></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="ellipsis__notification"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i></a>
        </li>

      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/ab659ab506.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
