<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcom-header">
      <h1 class="welcom-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcom-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        required
        type="text"
        placeholder="Email or Phone number"
      />
      <input name="password" required type="password" placeholder="Password" />
      <input type="submit" value="log in" />
      <input type="submit" value="sign up" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/ab659ab506.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
